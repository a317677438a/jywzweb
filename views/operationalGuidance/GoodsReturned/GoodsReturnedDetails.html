<!-- 物资明细 -->
<div class="wrap propertyPosition" ng-if="type==1">
    当前位置：<a href="#/operationalGuidance?type=3">物资退回</a> > <a href="#/operationalGuidance">物资明细</a>
</div>
<div class="wrap propertyPosition" ng-if="type==2">
    当前位置：<a href="#/storageManage?type=2">退库入库</a> > <a href="#/storageManage">物资明细</a>
</div>
<div class="wrap propertyPosition" ng-if="type==3">
    当前位置：<a href="#/storageManage?type=3">移库入库</a> > <a href="#/storageManage">物资明细</a>
</div>
<div class="wrap mgBottom10 bkColor contentShadow" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
    <div class="commonTable padding10 clearFix">
        <h4 class="mgBottom20 mgTop20" ng-if="type==1">退回仓库：{{house}}</h4>
        <h4 class="mgBottom20 mgTop20" ng-if="type==2">退库入库仓库：{{house}}</h4>
        <h4 class="mgBottom20 mgTop20" ng-if="type==3">移库入库仓库：{{house}}</h4>
        <table>
            <thead>
                <tr>
                    <th>物资编码</th>
                    <th>物资名称</th>
                    <th>物资类型</th>
                    <th>规格型号</th>
                    <th>供应商（厂家）</th>
                    <th ng-if="type==1">退回数量</th>
                    <th ng-if="type==2">入库数量</th>
                    <th ng-if="type==3">入库数量</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data">
                    <td>{{item.code}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.codename}}</td>
                    <td>{{item.model}}</td>
                    <td>{{item.supplier}}</td>
                    <td>{{item.putin_number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="clearFix" ng-include="'views/common/paging.html'"></div>
</div>
