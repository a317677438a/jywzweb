<div class="wrap" ng-if="conf.isCurrentproperty==2" ng-include="'views/materialsFor/materialRequisition/materialRequisition.html'" ng-controller="materialsForController" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}"></div>

<div class="wrap" ng-if="conf.isCurrentproperty==4" ng-include="'views/materialsFor/claimsForQuery/claimsForQuery.html'" ng-controller="claimsForQueryController" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}"></div>
