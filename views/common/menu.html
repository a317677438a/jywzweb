<div class="menu">
    <div class="wrap clearFix">
        <ul class="fl logo-ul">
            <li>
                <a class="lg-img fl" href="{{loginUrl}}" target="_blank">
                    <img class="fl" src="{{logoImg}}">
                </a>
            </li>
        </ul>
        <ul class="fl menu-list menu-hover" id="menuList">
            <li>
                <a class="" href="#/materialsManagement" menu-tabs>
                    <i class="iconfont"></i>物资管理
                </a>
            </li>
            <li>
                <a class="" href="#/storageManage" menu-tabs>
                    <i class="iconfont"></i>入库管理
                </a>
            </li>

            <li>
                <a class="" href="#/workbench" menu-tabs>
                    <i class="iconfont"></i>出库管理
                </a>
            </li>

            <li>
                <a class="" href="#/bizParam" menu-tabs>
                    <i class="iconfont"></i>物资申领
                </a>
            </li>

            <li>
                <a class="" href="#/bizParam" menu-tabs>
                    <i class="iconfont"></i>仓库盘点
                </a>
            </li>

            <li>
                <a class="" href="#/bizParam" menu-tabs>
                    <i class="iconfont"></i>系统管理
                </a>
            </li>
        </ul>
        <ul class="userMsg">
            <li>
                <a style="padding: 2px" ng-click="logout()"><img src="img/exit.png" >退出</a>
            </li>
            <li>
                <a style="padding: 0px" title="{{logoName}}"><img src="img/uname.png">{{logoName | nameLength}}</a>
            </li>
            <li class="adviceImgHover" ng-class="{'adviceImgClick':clock}" ng-click="goToLogJob()" style="float: left;color: #fff;width: 68px">
                <a class="adviceImg" style="text-decoration: none;margin-left: 6px;">
                    <img src="img/advice.png">
                    <span ng-if="itemRemindCheck>99">99+</span>
                    <span ng-if="itemRemindCheck>0&&itemRemindCheck<=99">{{itemRemindCheck}}</span>
                    <span ng-if="itemRemindCheck==0">0</span>
                </a>
            </li>
        </ul>
    </div>
</div>
