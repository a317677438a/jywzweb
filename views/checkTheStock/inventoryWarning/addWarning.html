<div class="add-overlay">
    <div class="uploadFiles fileImportContent">
        <div class="forStar">
            <ul class="mgTop20 clearFix">
                <li>
                    <label>存放仓库</label>
                    <div class="styled-select label6-width">
                        <select ng-model="conf.warn_storehouse_code"  ng-options="o.key as o.value for o in storehouseList" style="width: 250px;" ng-change="getMaterial()">
                        </select>
                        <i class="arrow"></i>
                    </div>
                </li>
                <li class="form-group" style="overflow: inherit">
                    <label class="addStar">选择物资</label>
                    <div class="styled-select label6-width" style="overflow: inherit;">
                        <input type="text" style="width: 144px;" ng-model="conf.material" placeholder="物资编码-物资名称" ng-mousedown="showMenuAdd()"
                               validator="[requiredSubmit]" validator-group="AddMaterial">
                        <i class="iconfont icon-sfsiconchacha-copy poorContent" ng-click="removeNameAdd()"></i>
                        <ul style="right: -2px;top:28px;border-radius: 4px;" ng-mouseleave="notShowAdd()" class="add-menu" ng-show="isShowMenuAdd==true">
                            <li ng-repeat="item in ALLMaterialList | filter:conf.material" style="position: relative;width: 142px">
                                <a ng-click="changevalueAdd(item.value,item.key)">
                                    <input type="text" title="{{item.value}}" class="mouseFocus" style="width: 148px;overflow: hidden;border: none;cursor: pointer" ng-model="item.value">
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <label>物资编码</label>
                    <input class="projectName label6-width" ng-model="conf.code" disabled>
                </li>
                <li>
                    <label>物资名称</label>
                    <input class="projectName label6-width" ng-model="conf.name" disabled>
                </li>
                <li>
                    <label>物资类型</label>
                    <input class="projectName label6-width" ng-model="conf.codename"  disabled>
                </li>
                <li>
                    <label>规格型号</label>
                    <input class="projectName label6-width" ng-model="conf.model" disabled>
                </li>
                <li>
                    <label>供应商（厂家）</label>
                    <input class="projectName label6-width" ng-model="conf.supplier" disabled>
                </li>
                <li class="form-group">
                    <label>备注</label>
                    <input class="projectName label6-width" ng-model="conf.remark">
                </li>
                <li class="form-group">
                    <label>库存数量</label>
                    <input class="projectName label6-width" ng-model="conf.storeNumber" disabled>
                </li>
                <li class="form-group">
                    <label class="addStar">预警数量</label>
                    <input class="projectName label6-width" ng-model="conf.transfer_number" placeholder="预警数量"
                           validator="[requiredSubmit]" validator-group="AddMaterial">
                </li>
            </ul>
            <a class="button button-blue" style="margin: 5% 0 0 40%;" ng-click="addSureAddMaterial()">添加</a>
        </div>
        <div class="ngdialog-close closeBefore"  style="cursor: pointer" ng-click="closeAddMaterial()"></div>
    </div>
</div>
