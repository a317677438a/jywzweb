<div class="bkColor pos-re addSecurities" style="margin-top: 2%">
    <h4 class="borderB padding10 textC">入库单详情</h4>
    <div class="forStar clearFix" style="height: 350px;overflow-y:auto;overflow-x: hidden">
        <ul class="fl clearFix" style="width: 36%;margin-left: 19%;">
            <li class="form-group">
                <label class="addStar">入库单号：</label>
                <input class="label4-width" ng-model="storageModelModify.putin_code" disabled>
            </li>
            <li class="form-group">
                <label class="addStar">入库人：</label>
                <input class="label4-width" ng-model="storageModelModify.putin_user_name" disabled>
            </li>
            <li class="form-group">
                <label class="addStar">入库仓库编码：</label>
                <div class="styled-select label6-width">
                    <select ng-model="storageModelModify.putin_storehouse_code" ng-options="o.key as o.value for o in houseCodeList"
                            validator="[requiredSubmit]" validator-group="securities_name" disabled>
                    </select>
                    <i class="arrow"></i>
                </div>
            </li>
            <li>
                <label>备注：</label>
                <input class="label4-width" ng-model="storageModelModify.remark" disabled>
            </li>
        </ul>
        <ul class="fl clearFix" style="width: 45%">
            <li class="form-group">
                <label class="addStar">入库类型：</label>
                <div class="styled-select label4-width">
                    <select ng-model="storageModelModify.putin_type" ng-options="o.key as o.value for o in StockType"
                            validator="[requiredSubmit]" validator-group="securities_name" disabled>
                    </select>
                    <i class="arrow"></i>
                </div>
            </li>
            <li class="form-group">
                <label class="addStar">入库日期：</label>
                <input class="label4-width" ng-model="storageModelModify.putin_date" disabled>
            </li>
            <li class="form-group">
                <label class="addStar">合同号：</label>
                <input class="label4-width" ng-model="storageModelModify.contract_no" disabled>
            </li>
        </ul>
        <!--<ul class="fl clearFix" style="margin-left: 19%;width: 63%">-->
            <!--<li style="width: 100%">-->
                <!--<label>备注：</label>-->
                <!--<textarea style="width: 90.9%;height: 40px;;resize: none;padding: 5px" ng-model="storageModelModify.remark" disabled></textarea>-->
            <!--</li>-->
        <!--</ul>-->
        <div class="commonTable clearFix" style="width: 64%;margin-left: 19%;">
            <table>
                <thead>
                <tr>
                    <th>物资编码</th>
                    <th>物资名称</th>
                    <th>物资类型</th>
                    <th>规格型号</th>
                    <th>供应商（厂家）</th>
                    <th>入库数量</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in MaterialModifyList">
                    <td>{{item.code}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.codename}}</td>
                    <td>{{item.model}}</td>
                    <td>{{item.supplier}}</td>
                    <td>{{item.putin_number}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="ngdialog-close" ng-click="closeMaterialModifyDetails()"></div>
</div>
