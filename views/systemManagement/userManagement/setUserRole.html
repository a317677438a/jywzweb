<div class="setInstitution" >
    <h2 class="borderB">设置用户角色</h2>
    <ul class="firstUl tabLable clearFix">
        <li ng-repeat="x in allRoles" class="margin10">
            <input type="checkbox" ng-model="userRoles" ng-click="updateSelction($event,x.id)" ng-checked="isChecked(x.id)" style="margin-right: 5px;"><span>{{x.role_name}}</span>
        </li>
    </ul>

    <div style="margin: 26px 0px 26px 76px;">
        <a class="button button-lightBlue" ng-click="addSure()">提交</a>
        <a class="button button-green" ng-click="cut()">取消</a>
    </div>
</div>
